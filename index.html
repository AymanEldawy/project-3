<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- هنا يمكنك ان تغيير الصورة الرئيسية عن طريق تغيير الرابط -->
      <img src="images.jpg" alt="عنوان الصورة" />
    </header>
    <!-- header -->
    <!-- Form -->
    <div class="container">
      <p id="message">הזהות הזו לא קיימת</p>
      <form>

        <input id="myCard" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="14" placeholder="הזן את מספר תעודת הזהות">

        <button type="button" id="btn">חפש</button>
      </form>
      <!-- Form -->
      <!-- Info -->
      <ul class="list" id="list">
        <li class="list-item"><span>תעודת זהות</span></li>
        <li class="list-item"><span>שם פרטי</span></li>
        <li class="list-item"><span>שם אב</span></li>
        <li class="list-item"><span>שם משפחה</span></li>
        <li class="list-item"><span>קלפי</span></li>
        <li class="list-item"><span>סידורי</span></li>
        <li class="list-item"><span>מיקום קלפי</span></li>
      </ul>
      <!-- Info -->
    </div>
    <script src="index.js"></script>
  </body>
</html>
