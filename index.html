<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>علي خضر زيدان</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- هنا يمكنك ان تغيير الصورة الرئيسية عن طريق تغيير الرابط -->
      <img src="511876A3-8127-450F-B930-AF91BB37F0C1.jpeg" alt="علي خضر زيدان" />
    </header>
    <!-- header -->
    <!-- Form -->
    <div class="container">
      <p id="message">هذه الهوية غير موجود</p>
      <form>

        <input id="myCard" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="14" placeholder="أدخل رقم الهوية">

        <button type="button" id="btn">أبحث</button>
      </form>
      <!-- Form -->
      <!-- Info -->
      <ul class="list" id="list">
        <li class="list-item"><span>رقم الهوية</span></li>
        <li class="list-item"><span>الاسم</span></li>
        <li class="list-item"><span>اسم الاب</span></li>
        <li class="list-item"><span>اسم العائلة</span></li>
        <li class="list-item"><span>رقم الصندوق</span></li>
        <li class="list-item"><span>الرقم التسلسلي</span></li>
        <li class="list-item"><span>مكان الاقتراع</span></li>
      </ul>
      <!-- Info -->
    </div>
    <script src="index.js"></script>
  </body>
</html>
